name: Deploy wp-content to HostGator

on:
  push:
    branches:
      - main   # deploy when main is updated (e.g. PR merged)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          local-dir: ./
          protocol: ftp        # <—— switch from ftps to ftp
          port: 21             # <—— make sure we’re on 21
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            .gitignore
            .editorconfig
            .vscode/**
            uploads/** 